<ion-header>
  <ion-toolbar>
    <ion-title>Conductores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- <ion-item>
      <ion-input type="text" [(ngModel)]="userName" placeholder="Nombre Completo"></ion-input>
    </ion-item> -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="add()"><ion-icon name="add"></ion-icon></ion-fab-button>
    </ion-fab>
    <ion-item-sliding *ngFor="let driver of drivers">
      <ion-item>
        <ion-avatar>
          <img src="https://static.thenounproject.com/png/509406-200.png">
        </ion-avatar>
        <ion-label>
          <h2>{{ driver.driverName }}</h2>
          <h3>{{ driver.enterprise }}</h3>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="delete(driver)">Eliminar</ion-item-option>
        <ion-item-option color="warning" (click)="update(driver)">Actualizar</ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="favorite(driver)">Favorito</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
